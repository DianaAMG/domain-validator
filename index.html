<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Alegra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- Logo y Header estilo Alegra -->
            <div class="header">
                <h1>¡Completa tu información!</h1>
                <p class="subtitle">Ayudamos a validar tu correo electrónico</p>
            </div>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group email-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="email-input-container">
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required autocomplete="email">
                        <div id="emailSuggestions" class="email-suggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Crear Cuenta</button>
                
     
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
